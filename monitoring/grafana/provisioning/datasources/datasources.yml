apiVersion: 1

datasources:
  # Prometheus datasource
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      timeInterval: "15s"

  # Neo4j datasource
  - name: Neo4j
    type: neo4j-datasource
    access: proxy
    url: bolt://neo4j:7687
    jsonData:
      database: simulation
    secureJsonData:
      username: neo4j
      password: simulation123
    editable: true

  # Redis datasource
  - name: Redis
    type: redis-datasource
    access: proxy
    url: redis://redis:6379
    editable: true